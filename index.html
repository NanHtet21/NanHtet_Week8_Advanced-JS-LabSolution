<html>
    <head>
        <title>Weather Application</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="on" class="search-box" placeholder="Enter the city name.">
            </header>
            <main>
                <section class="location">
                    <div class="city">Seattle, US</div>
                    <div class="date">Sunday 5th June 2022</div>
                </section>
                <div class="current">
                    <div class="temp">11ËšC</div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
            </main>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
